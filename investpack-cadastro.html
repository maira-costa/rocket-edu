<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTRAR NO ROCKET EDU</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/container.css">
  <link rel="stylesheet" href="assets/css/pular-navegacao.css">

  <link rel="stylesheet" href="assets/css/header.css">

  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <div id="header"></div>

  <main>
    <section class="secao secao--inicio" id="inicio">
      <div class="container container--inicio">
        <div class="inicio__conteudo">
          <p class="texto-pequeno"><b>Inscreva-se e comece a aprender!</b></p>
          <hr> 
          <form>
            <input class="caixa-de-texto" type="text" id="nome" name="name" placeholder="Nome Completo">
            <input class="caixa-de-texto" type="text" id="email" name="email" placeholder="E-mail">
            <input class="caixa-de-texto" type="password" id="senha" name="password" placeholder="Senha">
            <!-- TO DO: alinhar icone fechadura com o fim da caixa de texto da senha -->
            <!-- <i class="fas fa-lock icone"></i> -->
          </form>
          <a class="botao botao--enviar" href="#">Cadastrar</a>
          <br>
          <a href="#">
            <p class="texto-extra-pequeno texto-pequeno">
              Ao inscrever-se, você concorda com nossos <b>Termos de uso</b> <br/>
              e nossa <b>Política de privacidade</b>.
            </p>
          </a>
          <br>
          <a href="#">
            <p class="texto-pequeno">Já faz parte? <b>Entrar</b></p>
          </a>
        </div>
      </div>
    </section>

  </main>
  <script src="assets/js/loader.js"></script>

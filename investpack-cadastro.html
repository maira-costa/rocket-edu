<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar no Rocket EDU</title>

  <link rel="icon" type="image/x-icon" href="assets/img/rocket_edu_logo.png" />

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/container.css">
  <link rel="stylesheet" href="assets/css/pular-navegacao.css">

  <link rel="stylesheet" href="assets/css/header.css">

  <link rel="stylesheet" href="assets/css/login.css">

  <link rel="stylesheet" href="assets/css/home/botao.css">
  

  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:ital,wght@0,400;0,500;0,700;1,200&display=swap"
    rel="stylesheet">

  <!--Ícones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <div id="header"></div>

  <main>
    <section class="secao secao--acesso" id="cadastro">
      <div class="container container--acesso">
        <div class="card">
          <h1 class="texto-pequeno">Inscreva-se e comece a aprender!</h1>

          <div id="msgError"></div>
          <div id="msgSuccess"></div>

          <hr> 
          <form>
            <label id="labelNome" for="nome"></label>
            <input class="caixa-de-texto" type="text" id="nome" name="nome" placeholder="Nome Completo">

            <label id="labelUsuario" for="usuario"></label>
            <input class="caixa-de-texto" type="text" id="usuario" name="usuario" placeholder="Usuário">
            
            <label id="labelSenha" for="senha"></label>
            <input class="caixa-de-texto" type="password" id="senha" name="password" placeholder="Senha">
            <i id="verSenha" class="far fa-eye icone incone icone--cadastro"></i>

            <label id="labelConfirmarSenha" for="confirmarSenha"></label>
            <input class="caixa-de-texto" type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha">
            <i id="verConfSenha" class="far fa-eye icone"></i>
          </form>
          <a onclick='cadastrar()' class="botao botao--enviar" href="#">Cadastrar</a>
          <br>
          <a href="#">
            <p class="texto-extra-pequeno texto-pequeno">
              Ao inscrever-se, você concorda com nossos <b>Termos de uso</b> <br/>
              e nossa <b>Política de privacidade</b>.
            </p>
          </a>
          <br>
          <a href="investpack-login.html">
            <p class="texto-pequeno">Já faz parte? <b>Entrar</b></p>
          </a>
        </div>
      </div>
    </section>

  </main>
  <script src="assets/js/loader.js"></script>
  <script src="assets/js/cadastro.js"></script>
</body>

</html>
